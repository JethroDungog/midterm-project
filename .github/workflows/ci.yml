name: CI

# Run on pushes and PRs to your default branch
on:
  push:
    branches:
      - Kian          # ← runs when you push to the Kian branch :contentReference[oaicite:2]{index=2}
  pull_request:
    branches:
      - Kian          # ← runs for PRs targeting Kian :contentReference[oaicite:3]{index=3}


jobs:
  phpunit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install dependencies
        run: composer install --no-progress --no-suggest --prefer-dist

      - name: Run PHPUnit
        run: vendor/bin/phpunit --configuration phpunit.xml
